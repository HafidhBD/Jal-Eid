<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الأضحى | جال</title>
    <link href="https://www.waves.sa/storage/2023/09/cropped-logo-32x32.png" rel="icon" sizes="32x32" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7029bd;
            --primary-light: #0164fe;
            --secondary-color: #00d28c;
            --accent-color: #e74c3c;
            --accent-dark: #c0392b;
            --text-color: #333;
            --light-color: #fff;
            --light-gray: #f5f5f5;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            --twitter-color: #1DA1F2;
            --whatsapp-color: #25D366;
            --facebook-color: #1877F2;
            --telegram-color: #0088cc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        @font-face {
            font-family: 'Frutiger LT Arabic';
            src: url('SuisseIntl-Light.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            font-family: 'Frutiger LT Arabic', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            line-height: 1.6;
        }
        
        .container {
            background: var(--light-color);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            max-width: 350px;
            height: auto;
            margin: 0 auto;
            display: block;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.8rem;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 0.8rem;
            font-weight: 700;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 130px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #e8dbda);
            border-radius: 4px;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 1.2rem;
        }
        
        .input-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
            text-align: right;
            font-size: 1rem;
            position: relative;
            padding-right: 1.8rem;
        }
        
        /* الخط الملون وتأثيراته */
        .input-container.ar-label::after {
            content: "";
            position: absolute;
            right: 0;
            bottom: 0;
            width: 1.5rem;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            transition: var(--transition);
            border-radius: 2px;
        }
        
        .input-container.ar-label:hover::after {
            width: 100%;
        }
        
        input {
            padding: 1rem 1.2rem;
            font-size: 1rem;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Frutiger LT Arabic', Arial, sans-serif;
            background-color: var(--light-gray);
            transition: var(--transition);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: var(--light-color);
            box-shadow: 0 0 0 3px rgba(101, 44, 145, 0.2);
        }
        
        input::placeholder {
            color: #999;
            opacity: 1;
        }
        
        .button-container {
            margin-top: 1.5rem;
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Frutiger LT Arabic', Arial, sans-serif;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin: 1.5rem 0;
            color: var(--accent-color);
            font-size: 1.1rem;
        }
        
        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(217, 83, 79, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-container {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-message {
            background-color: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }
        
        canvas {
            margin: 1.5rem auto;
            border-radius: 15px;
            max-width: 100%;
            display: none;
            border: 1px solid #eee;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        canvas:hover {
            transform: scale(1.02);
        }
        
        .download-share-container {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        #downloadButton {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-family: 'Frutiger LT Arabic', Arial, sans-serif;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(101, 44, 145, 0.3);
            width: fit-content;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #downloadButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(101, 44, 145, 0.4);
        }
        
        .share-section {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .share-title {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .social-share {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .twitter { background-color: var(--twitter-color); }
        .whatsapp { background-color: var(--whatsapp-color); }
        .facebook { background-color: var(--facebook-color); }
        .telegram { background-color: var(--telegram-color); }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            button, #downloadButton {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
                min-width: 180px;
            }
            
            .logo {
                max-width: 220px;
            }
            
            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img alt="شعار ويفز" class="logo" src="https://i.ibb.co/4nFm7g4f/MAHMOUD-8243.gif" />
        </div>
        
        <h2>عيد أضحى مبارك | Happy Eid Jal</h2>
        
        <div class="input-group">
            <div class="input-container ar-label">
                <label for="nameInputAr">الاسم باللغة العربية</label>
                <input id="nameInputAr" placeholder="اكتب اسمك هنا..." type="text" />
            </div>
            
            <div class="input-container">
                <label for="nameInputEn">الاسم باللغة الإنجليزية</label>
                <input id="nameInputEn" placeholder="Enter your name here..." type="text" />
            </div>
        </div>
        
        <div class="button-container">
            <button id="generateButton">
                <span>إنشاء التهنئة</span>
                <span>🎨</span>
            </button>
        </div>
        
        <div class="loading" id="loadingText">
            <div class="spinner"></div>
            <span>جاري إنشاء التهنئة، الرجاء الانتظار...</span>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="success-message">
                <span>✓</span>
                <span>تم إنشاء تهنئتك الويفزية بنجاح!</span>
            </div>
            
            <canvas id="greetingCanvas"></canvas>
            
            <div class="download-share-container" id="downloadShareContainer">
                <a download="تهنئة-عيد-جال].png" href="#" id="downloadButton">
                    <span>📥</span>
                    <span>تحميل التهنئة</span>
                </a>
                
                <div class="share-section">
                    <div class="share-title">مشاركة التهنئة:</div>
                    <div class="social-share">
                        <a href="#" class="social-btn twitter" id="twitterShare"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-btn whatsapp" id="whatsappShare"><i class="fab fa-whatsapp"></i></a>
                        <a href="#" class="social-btn facebook" id="facebookShare"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-btn telegram" id="telegramShare"><i class="fab fa-telegram-plane"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // العناصر الرئيسية
            const nameInputAr = document.getElementById('nameInputAr');
            const nameInputEn = document.getElementById('nameInputEn');
            const generateButton = document.getElementById('generateButton');
            const loadingText = document.getElementById('loadingText');
            const resultContainer = document.getElementById('resultContainer');
            const canvas = document.getElementById('greetingCanvas');
            const downloadShareContainer = document.getElementById('downloadShareContainer');
            const downloadButton = document.getElementById('downloadButton');
            const ctx = canvas.getContext('2d');
            
            // عناصر المشاركة الاجتماعية
            const twitterShare = document.getElementById('twitterShare');
            const whatsappShare = document.getElementById('whatsappShare');
            const facebookShare = document.getElementById('facebookShare');
            const telegramShare = document.getElementById('telegramShare');
            
            // دالة لتحميل الخط
            async function loadFont() {
                try {
                    if (document.fonts.check('16px "Frutiger LT Arabic"')) {
                        return true;
                    }
                    
                    const font = new FontFace('Frutiger LT Arabic', 'url(FrutigerLTArabic-Roman.ttf)');
                    await font.load();
                    document.fonts.add(font);
                    return true;
                } catch (error) {
                    console.error('خطأ في تحميل الخط:', error);
                    return false;
                }
            }
            
            // دالة إنشاء البطاقة
            async function generateCard() {
                const nameAr = nameInputAr.value.trim();
                const nameEn = nameInputEn.value.trim();
                
                if (!nameAr && !nameEn) {
                    showError('الرجاء إدخال الاسم على الأقل في أحد الحقلين');
                    nameInputAr.focus();
                    return;
                }
                
                // إظهار حالة التحميل
                loadingText.style.display = "flex";
                resultContainer.style.display = "none";
                canvas.style.display = "none";
                downloadShareContainer.style.display = "none";
                
                try {
                    // تحميل الخط
                    const fontLoaded = await loadFont();
                    
                    // إنشاء الصورة
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.src = "https://i.ibb.co/0p0QxY1b/Eid-Al-Adha-2025-JAL-OP5-2.jpg";
                    
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = () => reject(new Error('فشل تحميل الصورة'));
                    });
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // استخدام الخط المحمل أو خط بديل
                    const fontStyle = fontLoaded ? "'Frutiger LT Arabic'" : "Arial";
                    
                    // كتابة الاسم العربي
                    if (nameAr) {
                        ctx.font = `46px ${fontStyle}`;
                        ctx.fillStyle = "#FFFFFF";
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText(nameAr, canvas.width / 2, 920);
                    }
                    
                    // كتابة الاسم الإنجليزي
                    if (nameEn) {
                        ctx.font = `40px ${fontStyle}`;
                        ctx.fillStyle = "#FFFFFF";
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText(nameEn, canvas.width / 2, 1000);
                    }
                    
                    // إعداد روابط المشاركة
                    setupShareLinks(nameAr || nameEn);
                    
                    // إظهار النتيجة
                    canvas.style.display = "block";
                    downloadButton.href = canvas.toDataURL('image/png');
                    downloadShareContainer.style.display = "flex";
                    resultContainer.style.display = "block";
                    
                    // التمرير إلى النتيجة
                    setTimeout(() => {
                        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                } catch (error) {
                    console.error('حدث خطأ:', error);
                    showError('حدث خطأ أثناء إنشاء التهنئة. الرجاء المحاولة مرة أخرى.');
                } finally {
                    loadingText.style.display = "none";
                }
            }
            
            // دالة لإعداد روابط المشاركة
            function setupShareLinks(name) {
                const imageDataUrl = canvas.toDataURL('image/png');
                const shareText = `تهنئة عيد سعيدة من ${name} عبر ويفز! 🎉`;
                const shareUrl = window.location.href;
                
                // تويتر
                twitterShare.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
                
                // واتساب
                whatsappShare.href = `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`;
                
                // فيسبوك
                facebookShare.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
                
                // تليجرام
                telegramShare.href = `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`;
                
                // فتح النوافذ في صفحة جديدة
                [twitterShare, whatsappShare, facebookShare, telegramShare].forEach(btn => {
                    btn.target = '_blank';
                    btn.rel = 'noopener noreferrer';
                });
            }
            
            // دالة لعرض رسالة الخطأ
            function showError(message) {
                const errorElement = document.createElement('div');
                errorElement.className = 'success-message';
                errorElement.style.backgroundColor = 'rgba(231, 76, 60, 0.1)';
                errorElement.style.color = 'var(--accent-color)';
                errorElement.innerHTML = `<span>✕</span><span>${message}</span>`;
                
                const buttonContainer = document.querySelector('.button-container');
                buttonContainer.appendChild(errorElement);
                
                setTimeout(() => {
                    errorElement.style.opacity = '0';
                    setTimeout(() => errorElement.remove(), 300);
                }, 3000);
            }
            
            // إضافة event listeners
            generateButton.addEventListener('click', generateCard);
            
            // تفعيل الزر عند الضغط على Enter في أي حقل
            [nameInputAr, nameInputEn].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        generateCard();
                    }
                });
            });
            
            // تحميل الخط مسبقاً عند دخول الصفحة
            loadFont().catch(e => console.log('تحميل الخط المسبق:', e.message));
        });
    </script>
</body>
</html>
